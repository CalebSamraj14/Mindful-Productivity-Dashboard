<head>
<meta charset="UTF-8">

<title>Mindful Productivity Dashboard</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f6fa;
        color: #2f3640;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
        background: #2f3640;
        color: white;
        padding: 15px;
        width: 100%;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
    }
    .card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    input, textarea, button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-family: inherit;
    }
    button {
        background: #44bd32;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #27ae60;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        display: flex;
        justify-content: space-between;
        padding: 6px;
        background: #f1f2f6;
        margin-bottom: 5px;
        border-radius: 5px;
    }
    .delete {
        color: red;
        cursor: pointer;
    }
    .quote {
        font-style: italic;
        text-align: center;
        color: #718093;
    }
    .timer {
        font-size: 2rem;
        text-align: center;
        margin: 10px 0;
    }
</style>
</head>
<body>
<header>üßò Mindful Productivity Dashboard</header>

<div class="container">

    <!-- Task List -->
    <div class="card">
        <h2>‚úÖ Task List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <!-- Daily Journal -->
    <div class="card">
        <h2>üìì Daily Journal</h2>
        <textarea id="journal" placeholder="Write your thoughts..."></textarea>
    </div>

    <!-- Habit Tracker -->
    <div class="card">
        <h2>üî• Habit Tracker</h2>
        <p>Streak: <span id="streak">0</span> days</p>
        <button onclick="markHabit()">Mark Today ‚úÖ</button>
    </div>

    <!-- Calendar -->
    <div class="card">
        <h2>üìÖ Calendar</h2>
        <input type="date" id="calendar">
    </div>

    <!-- Focus Timer -->
    <div class="card">
        <h2>‚è≥ Focus Timer</h2>
        <div class="timer" id="timerDisplay">25:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <!-- Quotes -->
    <div class="card">
        <h2>üí¨ Daily Quote</h2>
        <p class="quote" id="quoteText"></p>
    </div>

</div>

<script>
    // ===== Task List =====
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    function renderTasks() {
        document.getElementById("taskList").innerHTML = tasks.map((t, i) => 
            `<li>${t} <span class='delete' onclick="deleteTask(${i})">‚ùå</span></li>`).join("");
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }
    function addTask() {
        const task = document.getElementById("taskInput").value.trim();
        if (task) {
            tasks.push(task);
            document.getElementById("taskInput").value = "";
            renderTasks();
        }
    }
    function deleteTask(i) {
        tasks.splice(i, 1);
        renderTasks();
    }
    renderTasks();

    // ===== Journal =====
    const journalEl = document.getElementById("journal");
    journalEl.value = localStorage.getItem("journal") || "";
    journalEl.addEventListener("input", () => {
        localStorage.setItem("journal", journalEl.value);
    });

    // ===== Habit Tracker =====
    let streak = parseInt(localStorage.getItem("streak")) || 0;
    let lastMarked = localStorage.getItem("lastMarked") || "";
    document.getElementById("streak").innerText = streak;
    function markHabit() {
        const today = new Date().toDateString();
        if (lastMarked !== today) {
            streak++;
            lastMarked = today;
            localStorage.setItem("streak", streak);
            localStorage.setItem("lastMarked", lastMarked);
            document.getElementById("streak").innerText = streak;
        }
    }

    // ===== Focus Timer =====
    let timer;
    let timeLeft = 25 * 60;
    function updateTimerDisplay() {
        let min = Math.floor(timeLeft / 60);
        let sec = timeLeft % 60;
        document.getElementById("timerDisplay").innerText = 
            `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }
    function startTimer() {
        clearInterval(timer);
        timer = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                clearInterval(timer);
                alert("Time's up! Take a break.");
            }
        }, 1000);
    }
    function resetTimer() {
        clearInterval(timer);
        timeLeft = 25 * 60;
        updateTimerDisplay();
    }
    updateTimerDisplay();

    // ===== Daily Quote =====

    document.getElementById("quoteText").innerText = quotes[todayIndex];
</script>
